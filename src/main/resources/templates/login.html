<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/public">
<head>
    <title>실기&amp;면접관리페이지</title>
</head>
<body background="images/login.png" style="background-size: cover">
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="login-heading">
                    <img src="image/univLogo" class="logo-margin"/>
                    <h3 class="login-title">실기&amp;면접관리페이지</h3>
                </div>
                <div class="login-body">
                    <form role="form" th:action="@{/login}" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="ID를 입력하세요" name="username" type="text"
                                       required="required"
                                       autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="암호를 입력하세요" name="password" type="password"
                                       required="required"
                                       value=""/>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="login-btn btn btn-lg btn-block" type="submit">로그인</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <img src="images/footer.png"/>
    </div>
</div>
</body>
</html>
