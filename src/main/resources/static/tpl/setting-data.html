<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">데이터 관리</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading"><label>기초 데이터 업로드</label></h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>편차코드</label>
                </div>
                <div class="panel-body">
                    <a href="download/devi.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    <form id="frmUploadDevi" action="upload/devi" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>평가항목</label>
                </div>
                <div class="panel-body">
                    <a href="download/item.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    <form id="frmUploadItem" action="upload/item" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>응시고사실</label>
                </div>
                <div class="panel-body">
                    <a href="download/hall.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    <form id="frmUploadHall" action="upload/hall" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>수험생 정보</label>
                </div>
                <div class="panel-body">
                    <a href="download/examinee.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    <form id="frmUploadExaminee" action="upload/examinee" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading"><label>서버 데이터 관리</label></h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버에서 데이터를 다운로드 합니다.</span>
                    <input type="button" id="download" class="btn btn-primary pull-right" value="다운로드"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버의 모든 데이터를 삭제합니다.</span>
                    <input type="button" id="reset" class="btn btn-primary pull-right" value="삭제"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버의 가번호 및 점수 정보를 초기화 합니다.</span>
                    <input type="button" id="init" class="btn btn-primary pull-right" value="초기화"/>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">데이터 전송</h3>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>서버 전송</label>
                </div>
                <div class="panel-body">
                    <form action="system/sendAll" method="get">
                        <input type="text" value="서버 URL 입력"/>
                        <input type="submit" class="btn btn-primary pull-right" value="전송"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>채점 점수 전송</label>
                </div>
                <div class="panel-body">
                    <form action="system/sendScore" method="get">
                        <input type="text" value="서버 URL 입력"/>
                        <input type="submit" class="btn btn-primary pull-right" value="전송"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">특수 기능</h3>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="system/fillScore" method="get">
                        <label>가번호 / 점수 (미술전용)</label>
                        <input type="submit" class="btn btn-primary pull-right" value="다운로드"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>중간관리자 데이터</label>
                </div>
                <div class="panel-body">
                    <form id="frmUploadVirtNo" action="upload/manager" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file"  class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>평가위원 데이터</label>
                </div>
                <div class="panel-body">
                    <form id="frmUploadScore" action="upload/scoreEndData" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
