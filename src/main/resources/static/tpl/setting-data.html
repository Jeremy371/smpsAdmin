<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">데이터 관리</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading"><label>데이터 업로드&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: crimson">(반드시 위에서부터, 파일은 '하나의 시트'로 업로드하세요)</span></label></h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>변환점수</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <a href="download/devi.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    </div>
                    <div class="col-md-9">
                        <form id="frmUploadDevi" action="upload/devi" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-regist pull-right" value="등록"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>평가항목</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <a href="download/item.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    </div>
                    <div class="col-md-9">
                        <form id="frmUploadItem" action="upload/item" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-regist pull-right" value="등록"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>응시고사실</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <a href="download/hall.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    </div>
                    <div class="col-md-9">
                        <form id="frmUploadHall" action="upload/hall" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-regist pull-right" value="등록"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>수험생 정보</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <a href="download/examinee.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    </div>
                    <div class="col-md-9">
                        <form id="frmUploadExaminee" action="upload/examinee" method="post"
                              enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-regist pull-right" value="등록"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading"><label>서버 데이터 관리</label></h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버에서 데이터를 다운로드 합니다.</span>
                    <input type="button" id="download" class="btn pull-right btn-download" value="다운로드"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버의 모든 데이터를 삭제합니다.</span>
                    <input type="button" id="reset" class="btn pull-right btn-delete" value="삭제"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버의 가번호 및 점수 정보를 초기화 합니다.</span>
                    <input type="button" id="init" class="btn pull-right btn-init" value="초기화"/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">특수 기능</h3>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-7">
                        <label>가번호 / 답안지 번호 / 점수</label>
                    </div>
                    <div class="col-md-5">
                        <div class="col-sm-9"></div>
                        <div class="col-sm-2">
                        <input type="submit" id="fill" class="btn btn-others" value="채우기"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>가번호 데이터</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form id="frmUploadVirtNo" action="upload/manager" method="post" enctype="multipart/form-data">
                            <input type="submit" class="btn btn-regist pull-right" value="등록"/>
                            <input type="file" name="file" class="chosen"/>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>평가위원 데이터</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form id="frmUploadScore" action="upload/scoreEndData" method="post"
                              enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-regist pull-right" value="등록"/>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">평가(시험) 정보 관리</h3>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label><!-- 공백 --></label>
                    <div class="hm-ui-search">
                        <label for="admissionNm">전형</label> <select id="admissionNm"> </select>
                        <label for="examNm">평가명</label> <select id="examNm"> </select>
                        <button id="search">검색</button>
                        <label style="padding-right: 1%; float:right; color:crimson">*&nbsp;해당 부분은 상단 필터의 영향을 받지 않습니다&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                </div>
                <div id="examInfo" class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>
