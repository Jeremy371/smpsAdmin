<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">데이터 관리</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading">기초 데이터 업로드</h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <label>평가항목</label>
                    <form action="setting/downloadItem" method="get">
                        <input type="submit" class="btn btn-primary pull-left" style="height:35px; margin-left:10px" value="양식 다운로드"/>
                    </form>
                    <form action="setting/uploadItem" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" style="height:35px; margin-left:10px" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right" style="height:35px; margin-left:20px"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <label>응시고사실</label>
                    <form action="setting/downloadHall" method="get">
                        <input type="submit" class="btn btn-primary pull-left" style="height:35px; margin-left:10px" value="양식 다운로드"/>
                    </form>
                    <form action="setting/uploadHall" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" style="height:35px; margin-left:10px" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right" style="height:35px; margin-left:20px"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <label>수험생 정보</label>
                    <form action="setting/downloadExaminee" method="get">
                        <input type="submit" class="btn btn-primary pull-left" style="height:35px; margin-left:10px" value="양식 다운로드"/>
                    </form>
                    <form action="setting/uploadExaminee" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" style="height:35px; margin-left:10px" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right" style="height:35px; margin-left:20px"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading">서버 데이터 편집</h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/examinee/xlsx" method="get">
                        <label>서버에서 데이터를 다운로드 합니다.</label>
                        <input type="submit" class="btn btn-primary pull-right" value="다운로드"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/scorer/xlsx" method="get">
                        <label>서버의 데이터를 삭제합니다.</label>
                        <input type="submit" class="btn btn-primary pull-right" value="삭제"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/scorer/xlsx" method="get">
                        <label>서버의 데이터를 초기화 합니다.</label>
                        <input type="submit" class="btn btn-primary pull-right" value="초기화"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">데이터 전송</h3>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/scorer/xlsx" method="get">
                        <label>서버 전송</label>
                        <input type="text" value="서버 URL 입력"/>
                        <input type="submit" class="btn btn-primary pull-right" value="삭제"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/scorer/xlsx" method="get">
                        <label>채점 점수 전송</label>
                        <input type="text" value="서버 URL 입력"/>
                        <input type="submit" class="btn btn-primary pull-right" value="삭제"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">특수 기능</h3>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/signature/xlsx" method="get">
                        <span>가번호 / 점수 (미술전용)</span>
                        <input type="submit" class="btn btn-primary pull-right" value="다운로드"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/signature/xlsx" method="get">
                        <span>중간관리자 데이터</span>
                        <input type="submit" class="btn btn-primary pull-right" style="height:35px; margin-left:10px"
                               value="등록"/>
                        <input type="file" class="btn btn-primary pull-right" style="height:35px; margin-left:20px"
                               value="다운로드"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="data/signature/xlsx" method="get">
                        <span>평가위원 데이터</span>
                        <input type="submit" class="btn btn-primary pull-right" style="height:35px; margin-left:10px"
                               value="등록"/>
                        <input type="file" class="btn btn-primary pull-right" style="height:35px; margin-left:20px"
                               value="다운로드"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
