<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3>SQL 편집기</h3>
        </div>
        <div class="col-lg-12">
            <h5><br>양식을 클릭하여 쿼리를 복사해서 텍스트박스에 복사하고 '실행' 버튼을 클릭하세요<br><br><br></h5>
        </div>
    </div>
    <div class="row">
        <div id="HYU103" name="HYU" class="report panel panel-default col-sm-4">
            <div class="panel-body">
                <span>글로벌인재 성적 업로드 양식</span>
                <input type="button" class="btn btn-primary pull-right" value="보기">
            </div>
        </div>
        <div id="HYU106" name="HYU" class="report panel panel-default col-sm-4">
            <div class="panel-body">
                <span>소프트웨어인재 성적 업로드 양식</span>
                <input type="button" class="btn btn-primary pull-right" value="보기">
            </div>
        </div>
    </div>
    <div class="row">
        <div id="lawTemplate" class="lawTemplate panel panel-default col-sm-4">
            <div class="panel-body">
                <span>법학서류평가 성적 업로드 양식</span>
                <input type="submit" class="btn btn-primary pull-right" value="보기"/>
            </div>
        </div>
        <div id="medicalTemplate" class="panel panel-default col-sm-4">
            <div class="panel-body">
                <span>의대서류평가 성적 업로드 양식</span>
                <input type="submit" class="btn btn-primary pull-right" value="보기"/>
            </div>
        </div>
        <div id="lawAbsentList" class="panel panel-default col-sm-4">
            <div class="panel-body">
                <span>서류평가 F처리자(코드 입력 필)</span>
                <input type="submit" class="btn btn-primary pull-right" value="보기"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="knuVertical" class="lawTemplate panel panel-default col-sm-4">
            <div class="panel-body">
                <span>경북대학교 채점자별 상세(세로)</span>
                <input type="submit" class="btn btn-primary pull-right" value="보기"/>
            </div>
        </div>
        <div id="knuAbsentList" class="panel panel-default col-sm-4">
            <div class="panel-body">
                <span>경북대학교 결시자 리스트</span>
                <input type="submit" class="btn btn-primary pull-right" value="보기"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <textarea class="form-control" id="sql" rows="20" placeholder="'보기' 버튼을 클릭하여 쿼리를 실행하세요"></textarea>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default btn-grid">쿼리문 실행</button>
                    <button type="button" class="btn btn-default btn-excel">엑셀 내려받기</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="hm-ui-grid"></div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
